<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
    }

    h3 {
      margin-top: 0;
      color: #00d4ff;
      font-size: 16px;
      border-bottom: 2px solid #00d4ff;
      padding-bottom: 8px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 14px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(56, 239, 125, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 12px;
      margin-top: 20px;
      font-size: 12px;
      color: #ccc;
      line-height: 1.5;
      text-align: center;
    }
  </style>
</head>

<body>
  <h3>üìä Pass 10x Report Generator</h3>

  <button id="prepPage">üì• Fetch & Download Report</button>

  <div id="status" class="info" style="display:none; color: #00d4ff; font-weight: bold;">
    ‚è≥ Processing... please wait.
  </div>

  <div id="helpInfo" class="info">
    One click to fetch 180 days of data,<br>
    process warnings, and save as CSV.
  </div>

  <script src="popup.js"></script>
</body>

</html>
